<!-- 
 On the Google Advanced Search page, the user should be able to provide input for the following four fields (taken from Google’s own advanced search options)
Find pages with… “all these words:”
Find pages with… “this exact word or phrase:”
Find pages with… “any of these words:”
Find pages with… “none of these words:”
Like Google’s own Advanced Search page, the four options should be stacked vertically, and all of the text fields should be left aligned.
Consistent with Google’s own CSS, the “Advanced Search” button should be blue with white text.
When the “Advanced Search” button is clicked, the user should be taken to the search results page for their given query.
-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="variables.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 right-align-links">
                    <a href="index.html">Back to search</a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    
                </div>
                <div class="col-8" text-center>
                    <h2>Find pages with...</h2>
                    <form action="https://www.google.com/search" class="search-form" method="GET">
                        <div class="form-group">
                            <label for="as_q">All these words:</label>
                            <input type="text" name="as_q" id="as_q" placeholder="">
                        </div>
                    
                        <!-- This exact word or phrase -->
                        <div class="form-group">
                            <label for="as_epq">This exact word or phrase:</label>
                            <input type="text" name="as_epq" id="as_epq" placeholder="">
                        </div>
                    
                        <!-- Any -->
                        <div class="form-group">
                            <label for="as_oq">Any of these words:</label>
                            <input type="text" name="as_oq" id="as_oq" placeholder="">
                        </div>
                    
                        <!-- None of these  -->
                        <div class="form-group">
                            <label for="as_eq">None of these words:</label>
                            <input type="text" name="as_eq" id="as_eq" placeholder="">
                        </div>
                    
                        <!-- Submit button -->
                        <input type="submit" value="Advanced Search">
                    </form>
                    

                </div>
                <div class="col-2">
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
