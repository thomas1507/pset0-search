<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="variables.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 right-align-links">
                    <a href="index.html">Back to search</a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    
                </div>
                <div class="col-6" text-center>
                    <form action="https://www.google.com/search" class="search-form" method="GET">
                        <input type="text" name="q" class="form-control rounded-pill search-input" placeholder="Search Google">
                        <!-- Hidden input fields so we can make sure we search for an image-->
                        <input type="hidden" name="sclient" value="img">
                        <input type="hidden" name="udm" value="2"> 
                        <input type="submit" value="Image Search" class="btn btn-primary mt-3 rounded-pill search-button">
                    </form>
                </div>
                <div class="col-3">
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
